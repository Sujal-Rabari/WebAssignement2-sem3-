<footer>
  <div class="footer-text">
    <h2>Connect with me</h2>
  </div>
  <div class="social-links">
    <div *ngFor="let link of socialLinks">
      <a [href]="link.url" target="_blank">
        <i class="fa-brands fa-{{ link.icon }} fa-{{ link.size}}"></i>
      </a>
    </div>
  </div>
  <div class="footer-text">
    <p>&copy; {{ year }} Sujal Rabari </p>
  </div>
</footer>
